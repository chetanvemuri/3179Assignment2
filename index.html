<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3179Assignment2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>body{font-family:system-ui,Arial,sans-serif;margin:24px} #vis{max-width:1000px;margin:auto}</style>
</head>
<body>
  <h1>Completed Tertiary Education</h1>
  <div id="vis"></div>

  <script>
    // If your Vega-Lite spec references the CSV/TopoJSON by relative path,
    // keep the files in the repo root. Otherwise, use the raw links below.
    const specUrl = "completed_tertiary_education.vg.json";

    vegaEmbed('#vis', specUrl, {actions:false})
      .then(() => console.log('Loaded'))
      .catch(err => {
        document.getElementById('vis').innerText = 'Error loading visualization:\n' + err;
        console.error(err);
      });
  </script>
</body>
</html>
